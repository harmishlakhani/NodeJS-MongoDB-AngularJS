<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<title>Dynamic Data</title>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
	<div ng-controller="tableController"><hr>
		<input class="findButton" type="button" value="Find Words" ng-click="find()"/><hr>
		
		<div>
			<label class="tableLabel">Page Limit</label>
			<input class="tableInput" type="text" ng-model="limit"/><br>
			<label class="tableLabel">Contains</label>
			<input class="tableInput" type="text" ng-model="contains"/><br>
			
			<label class="tableLabel">Sort By</label>
			<select class="tableInput" ng-model="sortField" 
				ng-options="field for field in sortFields"></select>
			<input  type="radio" ng-model="direction" value="asc"/> Ascending<br>
			<input  type="radio" ng-model="direction" value="desc"/> Descending<br>
			
		</div>
		<hr>
		
		<div>
			<input class="pageButton" type="button" value="Prev" ng-click="prev()"/><hr>
			<input class="pageButton" type="button" value="Next" ng-click="next()"/><hr>
			<label class="tableLabel">Words {{skip+1}} to {{skipEnd}}</label>
			<hr>
			
			<div id="tableContainer">
				<table>
					<tr>
						<th>Word</th>
						<th>First</th>
						<th>Last</th>
						<th>Length</th>
						<th>Vowels</th>
					</tr>
					<tr ng-repeat="word in words">
						<td>{{word.word}}</td>
						<td>{{word.first}}</td>
						<td>{{word.last}}</td>
						<td>{{word.size}}</td>
						<td>{{word.stats.vowels}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
	<script src="/js/my_app.js"></script>
</body>
</html>
