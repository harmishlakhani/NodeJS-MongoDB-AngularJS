<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Draggable Directive</title>
<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
	<div ng-controller="myController">
	<h2>Data Binding Directives</h2>
	<img rich-draggable alt="No image Found" src="/images/me.jpg">
	<img rich-draggable alt="No image Found" src="/images/mail.jpg">
	<img rich-draggable alt="No image Found" src="/images/multi.jpg">
	<span rich-draggable>Me</span>
	<span rich-draggable>Mail</span>
	<span rich-draggable>Multi</span>
	</div>
	
	<script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
	<script src="/js/cust_directive.js"></script>
</body>
</html>
